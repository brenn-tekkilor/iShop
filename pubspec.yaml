name: ishop
description: A very sexy Flutter template app!
version: 1.1.1+5

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  dynamic_theme: ^1.0.1
  eva_icons_flutter: ^2.0.1
  flare_flutter: ^2.0.6
  gradient_widgets: ^0.5.2
  liquid_swipe: ^1.5.0
  url_launcher: ^5.7.2
  google_maps_flutter: ^0.5.33
  http: ^0.12.2
  json_serializable: ^3.5.0
  firebase_core: "0.5.0"
  cloud_firestore: ^0.14.0+2
  firebase_auth: ^0.18.0+1
  firebase_analytics: ^6.0.0
  google_sign_in: ^4.5.4
  geolocator: ^6.0.0+4
  flutter_polyline_points: ^0.2.3
  geocoding: ^1.0.4+1
  provider: ^4.3.2+2
  recase: ^3.0.0
  geoflutterfire: ^2.2.1
  device_info: ^0.4.2+8
  frino_icons: ^1.0.1+4
  rxdart: any
  google_maps_webservice: ^0.0.18
  google_fonts: ^1.1.0

dev_dependencies:
  flutter_launcher_icons: ^0.8.0
  pedantic: ^1.9.2
  build_runner: ^1.10.3

flutter_icons:
  android: 'launcher_icon'
  image_path_android: 'assets/icon/icon-legacy.png'
  adaptive_icon_foreground: 'assets/icon/icon-adaptive.png'
  adaptive_icon_background: '#fafafa'

  ios: true
  image_path_ios: 'assets/icon/icon-ios.png'

flutter:
  uses-material-design: true

  assets:
     - assets/credits/
     - assets/flare/
     - assets/icon/
     - assets/music/
     - assets/images/
     - assets/images.bak/

  fonts:
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik/Rubik-Regular.ttf
        - asset: assets/fonts/Rubik/Rubik-Medium.ttf
        - asset: assets/fonts/Rubik/Rubik-Bold.ttf
        - asset: assets/fonts/Rubik/Rubik-Italic.ttf
          style: italic

    - family: RobotoMono
      fonts:
        - asset: assets/fonts/RobotoMono/RobotoMono-Regular.ttf
        - asset: assets/fonts/RobotoMono/RobotoMono-Medium.ttf
        - asset: assets/fonts/RobotoMono/RobotoMono-Bold.ttf

    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand/Quicksand-Regular.ttf
        - asset: assets/fonts/Quicksand/Quicksand-Medium.ttf
        - asset: assets/fonts/Quicksand/Quicksand-Bold.ttf
